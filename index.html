<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>@media</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="https://img.freepik.com/vetores-premium/logotipo-do-estilo-vintage-retro-do-restaurante_642964-120.jpg"
          alt="Logo"
        />
      </figure>

      <nav>
        <a href="">Inicio</a>
        <a href="">Como chegar</a>
        <a href="">Cardapio</a>
      </nav>
    </header>
    <main>
      <section>
        <figure>
            <img src="./img/e121cacba327673a856b3bf83fd684a4_baiao-dois-tradicional-receitas-nestle.jpg" alt="Baião de dois">
            <figcaption>Baião de dois R$34,90</figcaption>
        </figure>
        <figure>
            <img src="./img/sarapatel_nordestino_tradicional_1785_orig.jpg" alt="Sarapatel">
            <figcaption>Sarapatel R$69,90</figcaption>
        </figure>
        <figure>
            <img src="./img/receita-de-tacaca.jpeg" alt="Tacacá">
            <figcaption>Tacacá R$39,90</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
